<body>

<script type="text/javascript">
    $(function () {
        var name = $.cookie('username');
        if(name)
        {
            $('#userBtn').text(name);
            $('#logSign').hide();
            $('#userTab').show();
        }
        else {
            $('#logSign').show();
            $('#userTab').hide();
        }
    });

</script>

<div id="map" style="width:75%;height:350px; align-content: center; margin-left: auto; margin-right: auto;"></div>

<!--<div id="infowindow-content">-->
    <!--<img src="" width="16" height="16" id="place-icon">-->

    <!--<span id="place-address"></span>-->

<br /><br />
<div class="container">
    <div class="row" id="input">
        <div class="span8">
            <form action="/orderForm" method="post" class="form-horizontal" id="orderForm" accept-charset="utf-8">

                <div class="control-group">
                    <label for="gasCode" class="control-label">
                        Gas cylinder:
                    </label>
                    <div class="controls">
                        <!--<input name="ward" type="text" value="" id="ward">-->
                        <select name="gasCode" id="gasCode">
                            <option value=100000>12 Kg Petrolimex Cylinder (325.000 VND)</option>
                            <option value=100100>2 Kg Petrolimex Cylinder (70.000VND)</option>
                            <option value="100200">48 Kg Petrolimex Cylinder (1.150.000 VND)</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label for="phoneNumber" class="control-label">
                        Phone Number
                    </label>
                    <div class="controls">
                        <input name="phoneNumber" type="text" id="phoneNumber">
                        <span class="help-inline"> *We will call you right after you sumbit to confirm the address.</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="address" class="control-label">
                        Street Address
                    </label>
                    <div class="controls"><input name="address" placeholder="Enter your location" type="text" value="" id="address" style="width: 400px"><span class="help-inline"> The delivery address </span>
                    </div>
                </div>

                <br>
                <div class="control-group">
                    <label class="control-label">Humanity Check:</label>
                    <div class="controls">
                        <label class="radio inline" for="humancheck-0">
                            <input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">I'm a Robot (not be able to order)</label>
                        <label class="radio inline" for="humancheck-1">
                            <input type="radio" name="humancheck" id="humancheck-1" value="human">I'm Human</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-large btn-primary" onclick="sendOrder()">Order now</button>
                </div>
            </form>
        </div>
    </div>

    <div id="confirmed">
        <h3>You have just ordered:</h3>
        <h4>Gas Cylinder:</h4>
        <p id="gasCylinder"></p>
        <h4>Address:</h4>
        <p id="street"></p>
        <h4>We'll call back <textarea id="phone"></textarea> to confirm.</h4>
        <h4>Thank for your trusted consumption.</h4>
    </div>

</div>

<script>

    var map, infowindow;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 21.01343, lng: 105.8346033},
            zoom: 15,
            mapTypeControl: false,
            zoomControl: true,
            zoomControlOptions: {
                style: google.maps.ZoomControlStyle.SMALL
            }
        });

        $('#input').show();
        $('#confirmed').hide();

        var input = document.getElementById('address');

        var autocomplete = new google.maps.places.Autocomplete(input);


        // var infowindowContent = document.getElementById('infowindow-content');
        infowindow = new google.maps.InfoWindow();
        // infowindow.setContent(infowindowContent);
        var marker = new google.maps.Marker({
            map: map
        });

        autocomplete.addListener('place_changed', function() {
            infowindow.close();
            marker.setVisible(false);
            var place = autocomplete.getPlace();
            if (!place.geometry) {
                // User entered the name of a Place that was not suggested and
                // pressed the Enter key, or the Place Details request failed.
                window.alert("No details available for input: '" + place.name + "'");
                return;
            }

            // If the place has a geometry, then present it on a map.
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport);
            } else {
                map.setCenter(place.geometry.location);
                map.setZoom(17);  // Why 17? Because it looks good.
            }
            marker.setPosition(place.geometry.location);
            marker.setVisible(true);

            var address = '';
            if (place.address_components) {
                address = [
                    (place.address_components[0] && place.address_components[0].short_name || ''),
                    " ",
                    (place.address_components[1] && place.address_components[1].short_name || ''),
                    ", ",
                    (place.address_components[2] && place.address_components[2].short_name || ''),
                    " ward"
                ].join('');
            }

            // infowindowContent.children['place-icon'].src = place.icon;
            // infowindowContent.children['place-name'].textContent = place.name;
            // infowindowContent.children['place-address'].textContent = address;


            // infowindow.setContent(address);
            infowindow.setContent("<img src=\"" + place.icon +"\" width=\"16\" height=\"16\" id=\"place-icon\">" +
                "<span id=\"place-name\"  class=\"title\">  " + place.name + "</span><br>" +
                "<span id=\"place-address\">" + address + "</span>");

            infowindow.open(map, marker);
        });

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, types) {
            var radioButton = document.getElementById(id);
            radioButton.addEventListener('click', function() {
                autocomplete.setTypes(types);
            });
        }

        setupClickListener('changetype-all', []);
        setupClickListener('changetype-address', ['address']);
        setupClickListener('changetype-establishment', ['establishment']);
        setupClickListener('changetype-geocode', ['geocode']);



    }

    function sendOrder() {

        //get inputs

        var order = new Object();

        order.gasCode = $('#gasCode').val();
        order.phoneNumber = $('#phoneNumber').val();
        order.address = $('#address').val();
        order.regionCode = $('#ward').val();
        // order.district = $('#district').val();

        $.ajax(
            {
                url : '/orderForm',
                type : 'POST',
                dataType: 'json',
                data: JSON.stringify(order),
                contentType: 'application/json; charset=UTF-8',
                success: function (message) {

                    if(message.status)
                    {
                        $('#input').hide();
                        $('#confirmed').show();
                        console.log(message.cylinder);
                        $('#gasCylinder').text(message.cylinder);
                        console.log(message.address);
                        $('#street').text(message.address);
                        console.log(message.phoneNumber);
                        $('#phone').text(message.phoneNumber);
                    }
                    else
                    {
                        alert("Invalid input !!!")
                    }
                }
            }
        );
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqq4Qc-3Ysc7yy9miNKpcUzEw_IwDj0dw&libraries=places&callback=initMap"
        async defer></script>
</body>
